<!DOCTYPE html>
<html>
  <head><title>grid practice</title></head>
  <body style="padding-bottom: 1000px;">
    <div>
      <div style="display: grid;
      grid-template-columns: 100px 100px;"><div style="background-color: lightblue;">
      div1</div>
      <div style="background-color: pink;">div2</div>
    </div>
    <div>
      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;"><div style="background-color: lightblue;">
      div1</div>
      <div style="background-color: pink;">div2</div>
      <div style="background-color: green;">div3</div>
    </div>
    <div>
      <div style="display: grid;
      grid-template-columns: 100px 1fr;"><div style="background-color: lightblue;">
      </div>
      <div style="background-color: pink;">div2</div>
    </div>
    <div>
      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 1fr;"><div style="background-color: lightblue;">
      div1</div>
      <div style="background-color: pink;">div2</div>
      <div style="background-color: green;">div3</div>
    </div>
    <div>
      <div style="
      margin-top: 30px;
      display: grid;
      column-gap: 20px;
      row-gap: 20px;
      grid-template-columns: 1fr 1fr 1fr;
      row-gap: 20px;
      "><div style="background-color: lightblue; height:200px;">
      1fr</div>
      <div style="background-color: pink; height:200px;">1fr</div>
      <div style="background-color: lightblue; height:200px;">1fr</div>
      <div style="background-color: lightblue; height:200px;">
        1fr</div>
        <div style="background-color: pink; height:200px;">1fr</div>
        <div style="background-color: lightblue; height:200px;">1fr</div>
    </div>
    
  </body>
</html>
